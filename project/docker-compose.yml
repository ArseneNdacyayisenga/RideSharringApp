services:
  postgres:
    image: postgres:15
    container_name: rwanda_ride_db
    environment:
      POSTGRES_DB: rwanda_ride
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rwanda_ride_backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rwanda_ride
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Disable email for development
      - SPRING_MAIL_HOST=localhost
      - SPRING_MAIL_PORT=1025
      - APP_EMAIL_ENABLED=false
    depends_on:
      - postgres
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rwanda_ride_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
